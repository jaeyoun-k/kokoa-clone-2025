<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Jaeyoun - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <!-- Alt Header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jaeyoun</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, January 12, 2025</div>

      <!-- Message -->
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/a/ACg8ocJ-eq5WQoF9EJeScbwiQD03KBJMRPF8coLg4IyWdRFMDLAhNqk=s288-c-no"
        />
        <div class="message-row__content">
          <span class="message__author">Jaeyoun</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <!-- Message from Me-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/978d722160.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
